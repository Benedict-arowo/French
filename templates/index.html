<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Attendance and Scores</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f9;
				color: #333;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			h1 {
				text-align: center;
				color: #0056b3;
			}
			form {
				background-color: white;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				width: 300px;
				text-align: center;
			}
			label {
				font-size: 16px;
				margin-bottom: 8px;
				display: block;
				color: #333;
			}
			input[type="file"] {
				padding: 8px;
				margin-bottom: 15px;
				border: 1px solid #ddd;
				border-radius: 4px;
				width: 100%;
				background-color: #f9f9f9;
			}
			input[type="file"]:focus {
				border-color: #0056b3;
				outline: none;
			}
			button {
				padding: 10px 20px;
				background-color: #0056b3;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				font-size: 16px;
			}
			button:hover {
				background-color: #00408d;
			}
			.form-group {
				margin-bottom: 20px;
			}
		</style>
	</head>
	<body>
		<div>
			<h1></h1>
			<form action="/process" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="attendance">Attendance File:</label>
					<input
						type="file"
						name="attendance"
						id="attendance"
						required />
				</div>

				<div class="form-group">
					<label for="scores">Scores File:</label>
					<input type="file" name="scores" id="scores" required />
				</div>

				<button type="submit">Process</button>
			</form>
		</div>
	</body>
</html>
